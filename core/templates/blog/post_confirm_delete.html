{% extends "base.html" %}

{% block content %}
<!-- blog/templates/blog/post_confirm_delete.html -->

<div class="container mt-4">
    <h1 class="mb-4">تأیید حذف پست</h1>
    <p>آیا مطمئن هستید که می‌خواهید "{{ object.title }}" را حذف کنید؟</p>
    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">حذف</button>
    </form>
    <a href="{% url 'blog:post-list' %}" class="btn btn-secondary">بازگشت به لیست پست‌ها</a>
</div>

{% endblock %}
