{% extends "base.html" %}

{% block content %}
<!-- blog/templates/blog/post_confirm_delete.html -->

<h1>تأیید حذف پست</h1>
<p>آیا مطمئن هستید که می‌خواهید "{{ object.title }}" را حذف کنید؟</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">حذف</button>
</form>
<a href="{% url 'post-list' %}">بازگشت به لیست پست‌ها</a>

{% endblock %}
