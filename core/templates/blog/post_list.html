{% extends "base.html" %}

{% block content %}
<!-- blog/templates/blog/post_list.html -->

<div class="container mt-4">
    <h1 class="mb-4">پست‌ها</h1>
    <a href="{% url 'blog:post-create' %}" class="btn btn-primary mb-3">ایجاد پست جدید</a>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
                <div>
                    <a href="{% url 'blog:post-update' post.pk %}" class="btn btn-warning btn-sm">ویرایش</a>
                    <a href="{% url 'blog:post-delete' post.pk %}" class="btn btn-danger btn-sm">حذف</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">هیچ پستی وجود ندارد.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
